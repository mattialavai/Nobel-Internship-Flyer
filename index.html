<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nobel Internship Flyer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: black;
      animation: fadeIn 2s ease-in;
    }

    .flyer {
        background: rgb(240, 239, 239);
        padding: 40px 30px;
        border-radius: 20px;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        /* Removed the slideUp animation here */
        transition: transform 0.3s ease;
    }

    .flyer:hover {
     animation: slideUp 1.5s ease-out;
}

.flyer:hover .logo {
     animation: bounce 2s;
}

    .logo {
      width: 100px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #0011ff;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .cta-button {
      background-color: #0011ff;
      color: #000000;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .cta-button:hover {
      background-color: #000000;
      color: #FFFFFF;
      transform: scale(1.05);
    }

    a {
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      .flyer {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<script>
    const flyer = document.querySelector('.flyer');
  
    flyer.addEventListener('mouseover', () => {
      flyer.style.animation = 'none';
      void flyer.offsetWidth; // triggers reflow
      flyer.style.animation = 'slideUp 1.5s ease-out';
    });
  </script>
  
<body>
  <div class="flyer">
    <img src="logo.png" alt="Nobel Logo" class="logo" />
    <h1>Unlock Your Future with Nobel</h1>
    <p>
      Join a global community of changemakers, tech minds, and future leaders.  
      The Nobel Internship gives you the skills, experience, and connections to grow.  
      Don’t miss out—your journey begins now!
    </p>
    <a href="https://nobelnavigators.com/internship/?=a3" target="_blank">
      <button class="cta-button">Register Now</button>
    </a>
  </div>
</body>
</html>
